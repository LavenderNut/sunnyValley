<!DOCTYPE html>

<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width = device-width, initial-scale = 1" />
    <title>Sunny Valley</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div id ="wrapperTop">
        <div class="container"> <!-- HEADER -->
            <div class="row"> <!-- Login panel -->
                <div class="col-md-12 col-xs-12 text-right">
                    <span class="glyphicon glyphicon-user"></span><a href="#"> Jesteś niezalogowany.</a>
                    <button type="button" class="btn btn-info">
                        <a href="#">Zaloguj się</a>
                    </button>
                    <button type="button" class="btn btn-info">
                        <a href="#">Zarejestruj się</a>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper clearfix">
        <div class="container text-center">
            <div class="row"> <!-- logo bucket-->
                <div class="col-md-4">
                    <img src="static/sun-comic.jpg" alt="sun logo here" id="topLogo" class="img-responsive" \>
                </div>
                <div class="col-md-8">
                    <!-- TODO bucket here -->
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper clearfix text-center">
        <div class="container">
            <div class ="row"> <!-- main menu -->
                <div class="col-md-12">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                           <ul class="nav navbar-nav">
                               <li><a href="#">O nas</a></li>
                               <li><a href="#">Kontakt</a></li>
                               <li><a href="#">Katalog</a></li>
                               <li><a href="#">Promocje</a></li>
                           </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper clearfix">
        <div class="container">
            <div id="myCarousel" class="text-center carousel slide" data-ride="carousel">
                <!--Indicators for slider-->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!--Wrapper for slides-->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="static/slider1.jpg" alt="smth" />
                        <div class="carousel-caption">
                            <h3>Blank title</h3>
                            <p>Blank text,a nd more of it</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="static/slider2.jpg" alt="smth2" />
                        <div class="carousel-caption">
                            <h3>Blank title numer 2</h3>
                            <p>Blank text number 2,a nd more of it</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="static/slider3.jpg" alt="smth3" />
                        <div class="carousel-caption">
                            <h3>Blank title number 3</h3>
                            <p>Blank text number 3,a nd more of it</p>
                        </div>
                    </div>
                </div>
                <!--left and right controls-->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>



    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
